<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 오버플로우는 박스태그에 너비 높이가 설정 돼있을때 이용가능하다. */
        p{
            width: 15em;
            height: 3em;
            border: 1px solid lightgray;
        }
        .hidden{
            overflow: hidden;
        }
        .visible{
            overflow: visible;
        }
        .scroll{
            overflow: scroll;
        }
        .auto{
            overflow: auto;
        }
    </style>
</head>
<body>
    <h3>overflow 프로퍼티</h3>
    <hr>
    <p class="auto">
        overflow에auto값을 적용하면 박스를 넘어가면 자동으로 스크롤을 만들어 주고 
        넘어가지 않으면 자동으로 스크롤 바를 만들지 않는다.
    </p>
    <p class="hidden">
        overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘 려 보이지 않습니다.
    </p>
    <p class="visible">
        overflow에 visible값을 적용하면 박스를 넘어가서도 출력됩니다.
    </p>
    <p class="scroll">
        overflow에 scroll값을 적용하면 박스에 scroll 갑을 적용하면 박스에 스크롤바를 붙여 출력합니다.
    </p>
</body>
</html>
